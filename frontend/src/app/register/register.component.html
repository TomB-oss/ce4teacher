<div class="container-fluid bg-dark text-white p-4 text-center">
  <h1>CE4TEACHER</h1>
</div>
<div class="container mt-4 text-center w-75">
  <div class="card">
    <div class="card-header">
      <h2>Register</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="name"><h3>Name</h3></label>
          <div class="d-flex justify-content-md-center">
            <input
              id="name"
              type="text"
              class="form-control w-50"
              [formControl]="name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email"><h3>Email</h3></label>
          <div class="d-flex justify-content-md-center">
            <input
              id="email"
              type="text"
              class="form-control w-50"
              [formControl]="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password"><h3>Password</h3></label>
          <div class="d-flex justify-content-md-center">
            <input
              id="password"
              type="password"
              class="form-control w-50"
              [formControl]="password"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-4" (click)="register()">
          Register
        </button>
      </form>
      <p class="mt-4">If you are not registered yet</p>
      <a routerLink="/login" class="btn btn-secondary mt-4">Log in</a>
    </div>
  </div>
</div>
